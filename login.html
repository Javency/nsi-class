<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录-新学说国际教育研究院</title>
    <link rel="shortcut icon" href="./images/favorite.ico" type="image/x-icon" />
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_554630_rq93jgqhisf.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_562159_oz807u6drlgfd2t9.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="./css/verify/verify.css">
    <link rel="stylesheet" href="./layer/theme/default/layer.css">
    <link rel="stylesheet" href="./css/common.css?v=04241613">
    <link rel="stylesheet" href="./css/login.css?v=10261734">
    <link rel="stylesheet" href="./css/cropper/cropper.min.css">
</head>

<body>
    <div class="container-fluid noPlPr ">
        <!-- 顶部 -->
        <div class="top">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-xs-6">
                        <a href="./index.html" class="logo"><img src="https://nsi.oss-cn-zhangjiakou.aliyuncs.com/nsi-class/logo000.png" alt=""></a>
                        <!-- <div class="logoDesc">
                            <p>新学说课堂</p>
                            <p>NSI CLASS</p>
                        </div> -->
                    </div>
                    <div class="col-md-3 col-xs-6 col-md-offset-6">
                        <p class="welcome">您好，欢迎光临新学说国际教育研究院！<a href="./login.html">请登录</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 顶部END -->
        <!-- wrap -->
        <div class="wrap ptb50lr15">
            <div class="container wrap-container">
                <div class="row">
                    <div class="col-md-6 col-sm-12 text-center pt40 imgContainer">
                        <img src="https://nsi.oss-cn-zhangjiakou.aliyuncs.com/nsi-class/loginWrap.jpg" alt="">
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="loginBox" id="loginBox">
                            <p class="error_tips" id="error_tips"><span class="iconfont icon-icon tips"></span><span id="tipsTxt" class="tipsTxt"></span></p>
                            <h4 class="clearfix mb5">学员登录 <a href="javascript:;" class="fr" id="registerNewAccount">注册新账号</a></h4>
                            <form action="">
                                <div class="form_item">
                                    <label class="inputlogo iconfont icon-yonghutouxiang" for="username"></label>
                                    <input type="text" placeholder="邮箱账号" id="username" class="username" name="email">
                                </div>
                                <div class="form_item">
                                    <label class="inputlogo iconfont icon-mima" for="username"></label>
                                    <input type="password" placeholder="密码" id="password" class="password">
                                </div>
                                <div id="mpanel" class="mpanel mpanel1 mb10">
                                </div>
                                <p class="text-right forget">(如您在四库全书注册过，可直接登录)</p>
                                <p class="text-right forget"><a href="./forget.html" target="_blank">忘记密码?</a></p>
                                <button type="button" id="loginButton" class="loginButton">登 录</button>
                            </form>
                        </div>
                        <div class="loginBox registerBox" id="registerBox">
                            <!-- <p class="error_tips" id="registerError"><span class="iconfont icon-icon tips"></span><span class="tipsTxt" id="registerTips"></span></p> -->
                            <h4 class="clearfix mb5">新学员注册 <a href="javascript:;" class="fr" id="login">去登录</a></h4>
                            <form action="">
                                <div class="text-center upLoadUserPic">
                                    <!-- 头像上传 -->
                                    <div class="userImgBox">
                                        <div class="userImgBox-container">
                                            <img id="userPic" src="https://nsi.oss-cn-zhangjiakou.aliyuncs.com/nsi-class/image/default.png" alt="" class="userPic">
                                            <div class="changePic" id="changePic">换一换</div>
                                        </div>
                                    </div>
                                    <span class="upPicTip">上传头像</span>
                                </div>
                                <div class="form_item">
                                    <label class="inputlogo iconfont icon-tubiao209" for="registerEmail"></label>
                                    <input type="text" placeholder="邮箱账号(推荐：163，qq等邮箱注册)" id="registerEmail" class="username">
                                    <span class="warnText" id="emialError"></span>
                                </div>
                                <div class="form_item">
                                    <label class="inputlogo iconfont icon-idcard" for="registerName"></label>
                                    <input type="text" placeholder="姓名" id="registerName" class="inputStyle">
                                    <span class="warnText" id="nameError"></span>
                                </div>
                                <div class="form_item">
                                    <label class="inputlogo iconfont icon-zuzhijigou" for="registerInstution"></label>
                                    <input type="text" placeholder="所属机构" id="registerInstution" class="inputStyle">
                                    <span class="warnText" id="compError"></span>
                                </div>
                                <div class="form_item">
                                    <label class="inputlogo iconfont icon-suoshuzhiwei" for="registerJob"></label>
                                    <input type="text" placeholder="职位" id="registerJob" class="inputStyle">
                                    <span class="warnText" id="jobError"></span>
                                </div>
                                <div class="form_item">
                                    <label class="inputlogo iconfont icon-shouji" for="registerPhone"></label>
                                    <input type="text" placeholder="手机号码" id="registerPhone" class="inputStyle">
                                    <span class="warnText" id="phoneError"></span>
                                </div>
                                <div class="form_item">
                                    <label class="inputlogo iconfont icon-mima" for="registerPassword"></label>
                                    <input type="password" placeholder="密码" id="registerPassword" class="inputStyle">
                                    <span class="warnText" id="pwdError"></span>
                                </div>
                                <div class="form_item">
                                    <label class="inputlogo iconfont icon-mima" for="registerConfirmPassword"></label>
                                    <input type="password" placeholder="确认密码" id="registerConfirmPassword" class="inputStyle">
                                    <span class="warnText" id="pwd2Error"></span>
                                </div>
                                <!-- <p class="error_tips" style="margin-bottom: 15px" id="registerError"><span class="iconfont icon-icon tips"></span><span class="tipsTxt" id="registerTips"></span></p> -->
                                <div id="mpanel1" class="mpanel1 mb10">
                                </div>
                                <p class="mb10 rules">
                                    点击“立即注册”，即表示您同意并愿意遵守新学说<a href="./about.html?about=rules" class="rules-detail">《用户协议》</a>
                                </p>
                                <button type="button" id="registerLoginButton" class="loginButton">立即注册</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- wrap END-->
        <!-- footer -->
        <div class="bgfff">
            <div class="container footer text-center">
                <div class="row">
                    <div class="col-md-12">
                        <div class="footer-link">
                            <a href="./about.html">关于我们</a>
                            <a href="./about.html?about=rules">用户协议</a>
                            <a href="./about.html?about=connect">联系我们</a>
                            <a href="./about.html?about=feedback">意见反馈</a>
                        </div>
                        <p class="footer-copyright">©&nbsp;2018&nbsp;xinxueshuo.cn&nbsp;京ICP备&nbsp;16031987号-1</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer END-->
        <!-- 头像上传框 -->
        <div class="picBoxBg" id="picBoxBg">
            <div class="container picBox" id="picBox">
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <h4 class="picBox-title">头像设置<span class="iconfont icon-iconjia translateAdd closePicBox"></span></h4>
                    </div>
                    <div class="col-md-12 col-xs-12 picBoxContainer">
                        <div class="row pl15 pr15">
                            <div class="col-md-8 col-xs-12 pr7">
                                <div class="picBox-left text-center">
                                    <img alt="" class="cropper-hidden" id="image">
                                    <div class="upLoadBtn" id="upLoadBtn">
                                        <a href="javascript:;" class="selectPicBtn">
                                            <label for="inputImage"><span class="iconfont icon-iconjia jihao"></span>&nbsp;选择图片</label>
                                        </a>
                                        <input style="display: none" type="file" id="inputImage" accept="image/jpeg,image/gif,image/x-png">
                                    </div>
                                    <p class="selectPicDesc">只支持JPG、PNG、GIF，大小不超过5M</p>
                                </div>
                            </div>
                            <div class="col-md-4 col-xs-12 pl7 hidden-phone">
                                <div class="picBox-right">
                                    <span class="preview">预览</span>
                                    <div class="picContainer">
                                        <div class="pic-box">
                                            <div class="img-preview circularPic">
                                                <img src="https://nsi.oss-cn-zhangjiakou.aliyuncs.com/nsi-user/samplePic/userImg.png" alt="" id="circularPic" class="previewPic circularPic">
                                            </div>
                                            <span class="picSize">100x100</span>
                                        </div>
                                        <div class="pic-box">
                                            <div class="img-preview squarePic">
                                                <img src="https://nsi.oss-cn-zhangjiakou.aliyuncs.com/nsi-user/samplePic/userImg.png" alt="" id="squarePic" class="previewPic squarePic">
                                            </div>
                                            <span class="picSize">100x100</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-xs-12">
                                <div class="btnBox text-center">
                                    <a href="javascript:;" class="confirm" id="confirm">确认</a>
                                    <a href="javascript:;" class="cancle closePicBox" id="cancle">取消</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 头像上传框 END-->
        <!-- 邮箱验证码 -->
        <div class="userMailCode" id="userMailCode">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 userMailCodeContainer">
                        <div class="userMailCodeBox">
                            <div class="mailCodeTitle">
                                <!-- <h3>请输入邮箱验证码<span class="iconfont icon-iconjia translateAdd closeCodeBtn" id="closeCodeBtn"></span></h3> -->
                                <h3>已发送至邮箱
                                    <a target="_blank" id="userInputMail" class="userInputMail"></a> 查看验证码
                                </h3>
                            </div>
                            <div class="confirmMailCodeBtn">
                                <input type="text" id="inputCode" class="inputCode">
                                <a href="javascript:;" class="confirmCode" id="confirmCode">确认</a>
                            </div>
                            <div class="problem text-right">
                                <span class="currentCode" id="currentCode"></span>
                                <a href="./about.html?about=connect" class="hasProblem" target="_blank">验证遇到问题？</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 邮箱验证码 END-->
        <!-- 邮箱验证码 -->
        <div class="userMailCode" id="userMailCode01">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 userMailCodeContainer">
                        <div class="userMailCodeBox">
                            <div class="mailCodeTitle">
                                <!-- <h3>请输入邮箱验证码<span class="iconfont icon-iconjia translateAdd closeCodeBtn" id="closeCodeBtn"></span></h3> -->
                                <h3>请您检查您的邮箱
                                    <a target="_blank" id="userInputMail01" class="userInputMail"></a> 查看验证码（若未收到验证码请重新注册）
                                </h3>
                            </div>
                            <div class="confirmMailCodeBtn">
                                <input type="text" id="inputCode01" class="inputCode">
                                <a href="javascript:;" class="confirmCode" id="confirmCode01">确认</a>
                            </div>
                            <div class="problem text-right">
                                <span class="currentCode" id="currentCode01"></span>
                                <a href="./about.html?about=connect" class="hasProblem" target="_blank">验证遇到问题？</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 邮箱验证码 END-->
    </div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="./js/config.js"></script>
<script src="./js/jquery.cookie.js"></script>
<script src="./layer/layer.js"></script>
<script src="./js/verify/verify.min.js"></script>
<script src="./js/cropper/cropper.min.js"></script>
