<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>新学说课堂-用户登录</title>

  <link href="css/login.css" rel="stylesheet">
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 
</head>
<body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">新学说课堂-登录</h2>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="username" class="form-control" placeholder="Email address" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <input type="button" id="loginButton" class="btn btn-lg btn-primary btn-block" value="Sign in">
      </form>

    </div> <!-- /container -->

</body>
</html>
<script src="./js/config.js"></script>
<script src="./js/jquery.cookie.js"></script>
<script src="./js/login.js"></script>
