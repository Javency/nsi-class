<script>
    $(function() {
        var sub = $("#sub")

        sub.click(function() {
            var inputVal1 = $("#Title_input3").val(),
                inputVal2 = $("#Title_input4").val(),
                inputVal3 = $("#Title_input5").val(),
                inputVal4 = $("#Title_input6").val(),
                inputVal5 = $("#Title_input7").val(),
                inputVal6 = $("#Title_input8").val(),
                // inputVal7 = $("#Title_input9").val(),
                inputVal8 = $("#Title_input10").val(),
                meetingTypeVal = "",
                bookingType = ""

            $("input[name='meetingType']:checked").each(function() {
                meetingTypeVal += $(this).val() + "；"
            })

            $("input[name='bookingType']:checked").each(function() {
                bookingType = $(this).val()
            })

            if (inputVal1 && inputVal2 && inputVal3 && inputVal4 && inputVal5 && inputVal6) {

                var data = {
                    'Title1': $("#activityTitle").text(),
                    'Title2': $("#activityDescription").text(),
                    'Title3': $("#Title3").text(),
                    'Title4': $("#Title4").text(),
                    'Title5': $("#Title5").text(),
                    'Title6': $("#Title6").text(),
                    'Title7': $("#Title7").text(),
                    'Title8': $("#Title8").text(),
                    'Title9': $("#Title9").text(),
                    'Title10': $("#Title10").text(),
                    'Title11': $("#Title11").text(),
                    'Content3': inputVal1,
                    'Content4': inputVal2,
                    'Content5': inputVal3,
                    'Content6': inputVal4,
                    'Content7': inputVal5,
                    'Content8': inputVal6,
                    'Content9': meetingTypeVal,
                    'Content10': inputVal8,
                    'Content11': bookingType,
                    'Content20': "未支付"
                }

                // 判断微信环境
                function is_weixn() {
                    var ua = navigator.userAgent.toLowerCase();
                    if (ua.match(/MicroMessenger/i) == "micromessenger") {
                        return true;
                    } else {
                        return false;
                    }
                }
                // 保存姓名和邮箱
                var storage = window.localStorage;
                storage['attach'] = inputVal6

                $.ajax({
                    type: "post",
                    data: data,
                    url: 'http://' + changeUrl.address + '/Class_activity?whereFrom=insert',
                    success: function(msg) {
                        if (is_weixn()) {
                            window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx37e5ddff7dc5282e&redirect_uri=http%3a%2f%2fdata.xinxueshuo.cn%2fnsi-class%2fadmin%2factivity%2fmeeting%2fpages%2fmacPayPage.html&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect"
                        } else {
                            alert("报名成功")
                            location.reload()
                        }
                    }
                })
            } else {
                alert("请填写必填项")
            }

        })


    })
</script>
