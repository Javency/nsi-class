<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2018国际学校发展大会-商务合作报名</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_551799_eo58xwv2o4siqkt9.css">
    <link rel="stylesheet" href="./css/clientWrite.css">
    <link rel="stylesheet" href="./css/commencement.css">
</head>

<body>

    <div class="container-fluid">
        <div class="content container">
            <div class="activeTitle">
                <div class="top">
                    <span class="iconfont icon-huodong1 activeTitle_logo"></span>
                    <span class="activeTitle_desc">商务合作 报名征集</span>
                </div>
                <div class="row activityPic" id="activityPic"><img src="https://nsi.oss-cn-zhangjiakou.aliyuncs.com/nsi-class/activity/2018vis/visbanner.jpg" alt=""></div>
            </div>
            <form action="" id="content">
                <div class="form-group">
                    <div class="row">
                        <h4 class="col-md-12 text-center mt15" id="activityTitle">2018国际学校发展大会-商务合作报名</h4>
                        <h4 class="col-md-12 text-center mt0"><small id="activityDescription"></small></h4>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="Title_input1" class="Title col-md-12 control-label" id="Title3">1.* 公司名称</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input1" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input2" class="Title col-md-12 control-label" id="Title4">2. 公司地址</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input2" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input3" class="Title col-md-12 control-label" id="Title5">3.* 参会形式</label>
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="customControlInline01" value="演讲" name="business">
                                <label class="custom-control-label" for="customControlInline01">演讲</label>
                            </div>
                            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="customControlInline02" value="展位" name="business">
                                <label class="custom-control-label" for="customControlInline02">展位</label>
                            </div>
                            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="customControlInline03" value="合作" name="business">
                                <label class="custom-control-label" for="customControlInline03">合作</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <div class="row">
                        <label for="Title_input4" class="Title col-md-12 control-label" id="Title6">4.* 公司业务介绍</label>
                        <div class="col-md-12">
                            <textarea type="text" id="Title_input4" class="Title_area" rows="3"></textarea>
                        </div>
                    </div>
                </div> -->
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input4" class="Title col-md-12 control-label" id="Title6">4.* 联系人</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input4" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input5" class="Title col-md-12 control-label" id="Title7">5.* 职务</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input5" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input6" class="Title col-md-12 control-label" id="Title8">6.* 微信</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input6" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input7" class="Title col-md-12 control-label" id="Title9">7.* 联系电话</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input7" class="Title_input" rows="3">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input8" class="Title col-md-12 control-label" id="Title10">8.* 邮箱</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input8" class="Title_input" rows="3">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input9" class="Title col-md-12 control-label" id="Title11">9. 合作内容</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input9" class="Title_area" rows="3">
                        </div>
                    </div>
                </div>
                <div class="form-group subBox">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <input type="button" value="立即提交" id="sub" class="btn btn-warning btn-block">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="./js/config.js"></script>
<script>
    $(function() {
        var sub = $("#sub")
        sub.click(function() {
            var inputVal1 = $("#Title_input1").val(),
                inputVal2 = $("#Title_input2").val(),
                inputVal4 = $("#Title_input4").val(),
                inputVal5 = $("#Title_input5").val(),
                inputVal6 = $("#Title_input6").val(),
                inputVal7 = $("#Title_input7").val(),
                inputVal8 = $("#Title_input8").val(),
                inputVal9 = $("#Title_input9").val(),
                business = ""

            $("input[name='business']:checked").each(function() {
                business += $(this).val() + ";"
            })
            console.log(business)
            if (inputVal1 && inputVal4 && inputVal5 && inputVal6 && inputVal7 && inputVal8 && business) {
                var data = {
                    'Title1': $("#activityTitle").text(),
                    'Title2': $("#activityDescription").text(),
                    'Title3': $("#Title3").text(),
                    'Title4': $("#Title4").text(),
                    'Title5': $("#Title5").text(),
                    'Title6': $("#Title6").text(),
                    'Title7': $("#Title7").text(),
                    'Title8': $("#Title8").text(),
                    'Title9': $("#Title9").text(),
                    'Title10': $("#Title10").text(),
                    'Title11': $("#Title11").text(),
                    'Content3': inputVal1,
                    'Content4': inputVal2,
                    'Content5': business,
                    'Content6': inputVal4,
                    'Content7': inputVal5,
                    'Content8': inputVal6,
                    'Content9': inputVal7,
                    'Content10': inputVal8,
                    'Content11': inputVal9,
                }
                $.ajax({
                    type: "post",
                    data: data,
                    url: 'http://' + changeUrl.address + '/Class_activity?whereFrom=insert',
                    success: function(msg) {
                        alert("报名成功!我们将会有工作人员联系您")
                        location.reload()
                    }
                })
            } else {
                alert("请填写必填项")
            }
        })


    })
</script>
